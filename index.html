<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Protocolo Super Cérebro" />
    <title>Protocolo Super Cérebro</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/block/topbar.css" />
    <link rel="stylesheet" href="./assets/css/block/steps.css" />
    <link rel="stylesheet" href="./assets/css/block/banner.css" />
  </head>
  <body>
    <div class="container top-container">
      <aside class="topbar d-flex align-items-center justify-content-center">
        <img
          src="./assets/img/logo.svg"
          alt="Logomarca Doutor Nature"
          class="topbar-logo img-fluid"
        />
      </aside>

      <nav class="steps">
        <div class="container">
          <div class="steps d-flex align-items-stretch">
            <div class="step">
              <span>Pedido</span>
            </div>
            <div class="step">
              <span>Compra<br class="d-block" />efetuada</span>
            </div>
            <div class="step active">
              <span>Você está aqui</span>
            </div>
            <div class="step">
              <span>Acesso ao<br class="d-block" />produto</span>
            </div>
          </div>
        </div>
      </nav>

      <header class="banner"></header>
    </div>

    <main class="text-center">
      <div class="container"></div>
    </main>

    <script src="./assets/js/countdown.js"></script>
  </body>
</html>
